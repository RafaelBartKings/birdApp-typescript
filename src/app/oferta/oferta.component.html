<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>
  <br />

  <div class="row" style="margin-bottom: 25px; margin-bottom: 150px">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            data-bs-toggle="tab"
            href="#como-usar"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
          >
            Como usar
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            href="#onde-fica"
            role="tab"
            aria-controls="profile-tab-pane"
            aria-selected="false"
          >
            Onde fica?
          </button>
        </li>
      </ul>
      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="como-usar"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          Texto: "Como usar"
        </div>
        <div
          class="tab-pane fade"
          id="onde-fica"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
          Texto: "Onde fica?"
        </div>
      </div>
    </div>
  </div>
</div>
